{% extends "base.html" %}


{% block title %} task page {% endblock %}


{% block body %} 
<body>
	<form class="main-form" action="" method="POST">
		{% if key %} <input type="hidden" name="key" value="{{key}}"> {% endif %}
		<table>
			<tr>
				<td alig="center">
					<textarea name="tip">{{tip}}</textarea>									
				</td>
			</tr>
			<tr>
				<td>
					<textarea name="text">{{text}}</textarea>
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" name="answer" placeholder="Введите ответ">
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" name="control_button" value="submit answer">
				</td>
			</tr>
		</table>
	</form>
</body>
{% endblock %}
